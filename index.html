<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="Ex3.css">
    <style>
      .error {
        color: red;
      }
    </style>
    <script>
      function validateForm() {
        var name = document.f1.n1.value.trim();
        var roll = document.f1.n2.value.trim();
        var dob = document.f1.n3.value.trim();
        var mail = document.f1.n4.value.trim();
        var pass = document.f1.n5.value.trim();
        var cpass = document.f1.n6.value.trim();
        var error = false;
        var errorElements = document.querySelectorAll('span.error');
        for (var i = 0; i < errorElements.length; i++) {
          errorElements[i].textContent = "";
        }

     if (name === "" && roll === "" && dob === "" && mail === "" && pass === "" && cpass === "") {
    var errorElement = document.getElementById('e0');
    errorElement.textContent = "*All fields are empty";
    errorElement.style.color = "red";
    error = true;
     }
else{
        if (name === "") {
          document.getElementById('e1').textContent = "*Please fill in this field";
          error = true;
        } else if (!/^[a-zA-Z. ]+$/.test(name)) {
          document.getElementById('e1').textContent = "*Name should not contain special characters";
          error = true;
        }

        if (roll === "") {
          document.getElementById('e2').textContent = "*Please fill in this field";
          error = true;
        } else if (!/^[0-9]+$/.test(roll)) {
          document.getElementById('e2').textContent = "*Roll No should be a number";
          error = true;
        }

        if (dob === "") {
          document.getElementById('e3').textContent = "*Please fill in this field";
          error = true;
        }
        else if(!/^\d{4}-\d{2}-\d{2}$/.test(dob)){
          document.getElementById('e3').textContent = "*Date Should be in (YYYY-MM-DD) Format";
          error = true;
        }

        if (mail === "") {
          document.getElementById('e4').textContent = "*Please fill in this field";
          error = true;
        } else if (!/^[a-zA-Z0-9]+@[a-zA-Z]+\.[a-zA-Z]+$/.test(mail)) {
          document.getElementById('e4').textContent = "*Enter a valid email";
          error = true;
        }


        if (pass === "") {
          document.getElementById('e5').textContent = "*Please fill in this field";
          error = true;
        } else if (!/^(?=.*[a-z])(?=.*[A-Z])(?=.*[@!#$%^&*()]).+$/.test(pass)) {
          document.getElementById('e5').textContent = "*At least one lowercase, uppercase, and special character required";
          error = true;
        }

        if (cpass === "") {
          document.getElementById('e6').textContent = "*Please fill in this field";
          error = true;
        } else if (cpass !== pass) {
          document.getElementById('e6').textContent = "*Confirm Password must match Password";
          error = true;
        }
}
        if (error) {
          return false;
        }

        return true;
      }
    </script>
  </head>
  <body>
    <div class="new" align="center">
      <h1>Form Registration</h1><br /><br />
      <form class="" name="f1" method="post" id="i1" onsubmit="return validateForm()">
        <table>
          <tr>
            <td>Name: </td>
            <td><input type="text" name="n1" value="" placeholder="Enter Your Name" ></td>
            <td> <span id="e1" class="error"></span></td>
          </tr>
          <tr>
            <td>Roll No:</td>
            <td><input type="text" name="n2" value="" placeholder="Enter Your Roll No" ></td>
            <td><span id="e2" class="error"></span></td>
          </tr>
          <tr>
            <td>Gender:</td>
            <td><input type="radio" name="" value="Male">Male
            <input type="radio" name="" value="Male">Female
          </td>
          <tr>
            <td>Year:</td>
            <td>
            <select name="dept" id="">
              <option value="1">I</option>
              <option value="2">II</option>
              <option value="3">III</option>
              <option value="4">IV</option>
            </select>
            </td>
          </tr>
          <tr>
            <td>Department:</td>
            <td>
            <select name="dept" id="">
              <option value="CSE">CSE</option>
              <option value="IT">IT</option>
              <option value="CSBS">CSBS</option>
              <option value="CSD">CSD</option>
            </select>
            </td>
          </tr>
          <tr>
            <td>Date of Birth(YYYY-MM-DD): </td>
            <td><input type="text" name="n3" value="" placeholder="Enter the Date of Birth(YYYY-MM-DD)"></td>
            <td><span id="e3" class="error"></span></td>
          </tr>
          <tr>
            <td>Email: </td>
            <td><input type="text" name="n4" value=""  placeholder="Enter Your Email"></td>
            <td> <span id="e4" class="error"></span></td>
          </tr>
          <tr>
            <td>Password: </td>
            <td><input type="password" name="n5" value=""  placeholder="Enter Your Password" ></td>
            <td> <span id="e5" class="error"></span></td>
          </tr>
          <tr>
            <td>Confirm Password: </td>
            <td> <input type="password" name="n6" value="" placeholder="Enter Confirm Password"></td>
            <td> <span id="e6" class="error"></span></td>
          </tr>
          <tr>
            <td>Languages known:&nbsp</td>
            <td><input type="checkbox" name="n7" value="C">C
            <input type="checkbox" name="n8" value="C++">C++ 
            <input type="checkbox" name="n9" value="Java">Java
            <input type="checkbox" name="n10" value="Python">Python </td>
          </tr>
		 <tr>
            <td colspan="2"><span id="e0" class="error"></span></td>
          </tr>
            </table>
            <input class="bn"type="submit" value="Submit your Entries">
            <br>
            <input class="bn"type="reset" value="Clear Your Entries">


      </form>
      <div id="Error" style="color:red;"></div>
    </div>
  </body>
</html>
